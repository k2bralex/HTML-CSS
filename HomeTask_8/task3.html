<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task3</title>
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="task3.css">
  <link rel="stylesheet" media="screen and (max-width: 900px) and (min-width: 600px)" href="task3-1.css">
  <link rel="stylesheet" media="screen and (max-width: 600px)" href="task3-2.css">
</head>
<body>
  <main>
    <div class="registration-form">
      <h2>Registration form</h2>
      <div id="1">
        <img src="icon/username.png">
        <input type="text" placeholder="Username">
      </div>
      <div id="2">
        <img src="icon/email.png">
        <input type="text" placeholder="Email address">
      </div>
      <div id="3">
        <img src="icon/pswd.png">
        <label class="pass">
          <input type="text" placeholder="Password">
          <input type="text" placeholder="Confirm Password">
        </label>
      </div>
    </div>
    <div class="person-details">
      <h2>Personal Details</h2>
      <label class="first-last-name">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
      </label>
      <label class="gender-age">
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <input type="" placeholder="mm/dd/yyyy">
      </label>
    </div>
    <div class="conditions">
      <label class="check1">
        <input type="checkbox">
        I want to receive news and special offers
      </label>
      <label class="check2">
        <input type="checkbox">
        I agree with the Terms and Conditions
      </label>
    </div>
    <hr>
  </main>
  <div class="but">
    <button class="button">Submit</button>
  </div>
</body>
</html>

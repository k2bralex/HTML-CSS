<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task1</title>
  <link rel="stylesheet" href="task1.css">
</head>
<body>
  <header>CREDIT CARDS DETAILS</header>
  <div id="background">
    <img src="icon/moon_flag.png" alt="">
  </div>
  <div class="container">
    <div class="blocks">
      <div>
        <label for="cnumber">Card Number</label>
        <input type="tel" id="cnumber" name="card number"
               inputmode="numeric" maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
      </div>
      <div>
        <label for="cardholdername">Name On Card</label>
        <input type="text" id="cardholdername" name="card number" placeholder="Ivan Ivanov">
      </div>
      <div class="inline-block">
        <div class="date">
          <label for="date">Expiry Date</label>
          <input type="tel" id="date" maxlength="2" placeholder="02">
        </div>
        <div id="date1">
          <input type="tel" id="date1-1" maxlength="4" placeholder="2017">
        </div>
        <div class="cvv">
          <label for="cvv">CVV/CVN</label>
          <input type="number" id="cvv" maxlength="3" placeholder="***">
        </div>
      </div>
    </div>



  </div>
</body>
</html>

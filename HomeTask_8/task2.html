<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>task2</title>
  <link rel="stylesheet" href="task2.css">
</head>
<body>
  <main>
    <div class="inputs">
      <h4>Inputs</h4>
      <div class="input-cols">
        <div class="cols">
          <label for="input"></label>
          <input type="text" id="input" placeholder="Enter some text">
        </div>
        <div class="cols">
          <label for="valid">&nbsp;</label>
          <input type="text" id="valid" placeholder="valid text">
        </div>
        <div class="cols">
          <label for="invalid">&nbsp;</label>
          <input type="text" id="invalid" placeholder="invalid text">
        </div>
      </div>
    </div>
    <div class="checkboxes">
      <h4>Check Boxes</h4>
      <div class="check-cols">
        <label class="switch"><input type="checkbox">
          <span class="slider"></span>
          <a>Subscribe</a>
        </label>
        <label class="switch"><input type="checkbox">
          <span class="slider"></span>
          <a>Subscribe</a>
        </label>
      </div>
    </div>
    <div class="radio">
      <h4>Radio buttons</h4>
      <div class="radio-item">
        <a>Gender: </a>
        <input type="radio" id="ritema" name="ritem" value="ropt1">
        <label for="ritema"></label>
      </div>
      <div class="radio-item">
        <input type="radio" id="ritemb" name="ritem" value="ropt2">
        <label for="ritemb"></label>
      </div>
    </div>
    <br>
    <h4>Buttons</h4>
    <div class="buttons">
      <button class="button">Active</button>
      <button class="button button1">Hover</button>
      <button class="button button2">Danger</button>
      <button class="button button3">Hover</button>
      <button class="button button4" disabled="disabled">Disabled</button>
      <button class="button button5">+</button>
      <button class="button button6">-</button>
    </div>
    <br>
    <h4>Text Area</h4>
    <div class="text">
      <label for="textarea"></label>
      <textarea id="textarea" name="textarea" rows="10" cols="100" placeholder="Enter some text">
      </textarea>
    </div>
  </main>
</body>
</html>
